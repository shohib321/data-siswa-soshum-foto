<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Data Siswa Sosial Humaniora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #eef2ff;
      --secondary: #3a0ca3;
      --accent: #4cc9f0;
      --text: #2b2d42;
      --text-light: #8d99ae;
      --background: #f8f9fa;
      --card: #ffffff;
      --shadow: rgba(67, 97, 238, 0.1);
      --success: #4ade80;
      --warning: #f59e0b;
      --border: #e9ecef;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Poppins', Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .app-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.25);
      position: relative;
      overflow: hidden;
    }

    .app-header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" opacity="0.1"><path d="M0,0 L100,0 L100,100 Z" fill="white"/></svg>');
      background-size: cover;
    }

    .app-header h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .app-header p {
      font-size: 1rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .search-container {
      margin-bottom: 30px;
      position: relative;
    }

    .search-box {
      width: 100%;
      padding: 18px 20px 18px 55px;
      border: none;
      border-radius: 16px;
      background: var(--card);
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 5px 15px var(--shadow);
      transition: all 0.3s ease;
      color: var(--text);
    }

    .search-box:focus {
      outline: none;
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.2);
      transform: translateY(-2px);
    }

    .search-box::placeholder {
      color: var(--text-light);
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 1.2rem;
      z-index: 2;
    }

    .student-count {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 6px 16px;
      border-radius: 50px;
      font-size: 0.9rem;
      margin-top: 12px;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    .student-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 22px;
      margin-bottom: 40px;
    }

    .student-card {
      background: var(--card);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 5px 15px var(--shadow);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
      border: 1px solid var(--border);
      cursor: pointer;
    }

    .student-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(67, 97, 238, 0.15);
    }

    .student-photo {
      width: 100%;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .student-photo iframe {
      width: 100%;
      height: 100%;
      border: none;
      transition: transform 0.5s ease;
    }

    .student-card:hover .student-photo iframe {
      transform: scale(1.05);
    }

    .student-info {
      padding: 22px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .student-name {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.3rem;
      color: var(--text);
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .student-class {
      display: inline-flex;
      align-items: center;
      color: var(--primary);
      font-weight: 500;
      font-size: 0.95rem;
      background: var(--primary-light);
      padding: 6px 14px;
      border-radius: 50px;
      align-self: flex-start;
      margin-bottom: 15px;
    }

    .student-class::before {
      content: "üè´";
      margin-right: 8px;
      font-size: 0.9rem;
    }

    .achievement-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
      color: white;
      font-weight: 600;
      font-size: 0.85rem;
      padding: 6px 14px;
      border-radius: 50px;
      align-self: flex-start;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .achievement-badge:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(245, 158, 11, 0.2);
    }

    .achievement-badge::before {
      content: "üèÜ";
      margin-right: 8px;
      font-size: 0.9rem;
    }

    .no-photo {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      font-size: 3rem;
      height: 100%;
    }

    .loading, .no-results, .error {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
      font-size: 1.1rem;
    }

    .loading::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 15px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-results-icon, .error-icon {
      font-size: 3.5rem;
      margin-bottom: 20px;
      display: block;
      opacity: 0.5;
    }

    /* Modal Prestasi */
    .achievement-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--card);
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      padding: 25px 25px 15px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-family: 'Poppins', sans-serif;
      color: var(--primary);
      font-size: 1.5rem;
      margin: 0;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--text-light);
      cursor: pointer;
      padding: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .close-modal:hover {
      background: var(--background);
      color: var(--text);
    }

    .modal-body {
      padding: 25px;
    }

    .achievement-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .achievement-item {
      padding: 20px;
      background: var(--background);
      border-radius: 12px;
      border-left: 4px solid var(--primary);
    }

    .achievement-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .achievement-title::before {
      content: "üèÖ";
    }

    .achievement-details {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.9rem;
    }

    .achievement-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .achievement-label {
      font-weight: 500;
      color: var(--primary);
      min-width: 120px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .achievement-value {
      color: var(--text);
      flex: 1;
    }

    .level-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-right: 8px;
    }

    .level-kecamatan { background: #dbeafe; color: #1e40af; }
    .level-kabupaten { background: #e0e7ff; color: #3730a3; }
    .level-provinsi { background: #ede9fe; color: #5b21b6; }
    .level-nasional { background: #fce7f3; color: #9d174d; }
    .level-internasional { background: #fef3c7; color: #92400e; }

    .no-achievements {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
    }

    .no-achievements::before {
      content: "üìä";
      font-size: 3rem;
      display: block;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .footer {
      text-align: center;
      padding: 25px;
      color: var(--text-light);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: 20px;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .app-header h1 {
        font-size: 1.8rem;
      }
      
      .student-list {
        grid-template-columns: 1fr;
        gap: 18px;
      }
      
      .search-box {
        padding: 16px 20px 16px 50px;
      }
      
      body {
        padding: 15px;
      }
      
      .modal-content {
        max-height: 85vh;
      }
      
      .achievement-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
      
      .achievement-label {
        min-width: auto;
      }
    }

    @media (max-width: 480px) {
      .app-header {
        padding: 18px 15px;
      }
      
      .app-header h1 {
        font-size: 1.6rem;
      }
      
      .student-info {
        padding: 18px;
      }
      
      .student-name {
        font-size: 1.2rem;
      }
      
      .modal-header {
        padding: 20px 15px 10px;
      }
      
      .modal-body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>Data Siswa Sosial Humaniora</h1>
      <p>Database siswa aktif dengan informasi prestasi lengkap</p>
      <div class="student-count" id="student-count">Memuat data...</div>
    </header>

    <div class="search-container">
      <div class="search-icon">üîç</div>
      <input 
        type="text" 
        class="search-box" 
        id="search-input" 
        placeholder="Cari siswa berdasarkan nama atau kelas..."
        aria-label="Cari siswa"
      >
    </div>

    <div class="student-list" id="student-list">
      <div class="loading">Memuat data siswa...</div>
    </div>

    <!-- Modal untuk menampilkan prestasi -->
    <div class="achievement-modal" id="achievement-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Prestasi Siswa</h2>
          <button class="close-modal" id="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <div id="achievement-container"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Data diperbarui dari Google Sheets ‚Ä¢ <a href="https://docs.google.com/spreadsheets/d/1MyH_2bsqGYi-iVBa4sM7poBnDScK7EO88GAdO2F_j88" target="_blank">Lihat sumber data</a></p>
    </footer>
  </div>

  <script>
    const studentSheetID = "1MyH_2bsqGYi-iVBa4sM7poBnDScK7EO88GAdO2F_j88";
    const achievementSheetID = "1-r5AOD55cd85-i3k5g9Ntr3CP8JbVJct7mLyKhbGHOc";
    const studentSheetName = "Form Responses 1";
    const achievementSheetName = "Form Responses 1"; // Asumsi sheet prestasi sama
    
    // Query untuk data siswa
    const studentQuery = encodeURIComponent("SELECT B, C, E");
    const studentUrl = `https://docs.google.com/spreadsheets/d/${studentSheetID}/gviz/tq?sheet=${studentSheetName}&tq=${studentQuery}`;
    
    // Query untuk data prestasi
    const achievementQuery = encodeURIComponent("SELECT B, C, D, F, G, H");
    const achievementUrl = `https://docs.google.com/spreadsheets/d/${achievementSheetID}/gviz/tq?sheet=${achievementSheetName}&tq=${achievementQuery}`;
    
    let allStudents = [];
    let allAchievements = [];
    
    // Fungsi untuk memuat data siswa
    function loadStudentData() {
      fetch(studentUrl)
        .then(res => res.text())
        .then(rep => {
          const data = JSON.parse(rep.substr(47).slice(0, -2));
          const rows = data.table.rows;
          allStudents = [];
          
          rows.forEach(r => {
            const nama = r.c[0]?.v || "-";
            const kelas = r.c[1]?.v || "-";
            const fotoLink = r.c[2]?.v || "";
            
            let iframeSrc = "";
            if (fotoLink.includes("drive.google.com")) {
              const match = fotoLink.match(/\/d\/(.*?)(\/|$)/);
              if (match) iframeSrc = `https://drive.google.com/file/d/${match[1]}/preview`;
            }
            
            allStudents.push({
              nama: nama.trim(),
              kelas: kelas.trim(),
              foto: iframeSrc,
              displayName: nama.toLowerCase(),
              displayClass: kelas.toLowerCase(),
              achievements: [] // Akan diisi setelah data prestasi dimuat
            });
          });
          
          // Setelah data siswa dimuat, muat data prestasi
          loadAchievementData();
        })
        .catch(err => {
          showError("Gagal memuat data siswa");
          console.error(err);
        });
    }
    
    // Fungsi untuk memuat data prestasi
    function loadAchievementData() {
      fetch(achievementUrl)
        .then(res => res.text())
        .then(rep => {
          const data = JSON.parse(rep.substr(47).slice(0, -2));
          const rows = data.table.rows;
          allAchievements = [];
          
          rows.forEach(r => {
            // Skip baris pertama (header) jika perlu
            const namaPeserta = r.c[0]?.v || "";
            const tingkatJuara = r.c[1]?.v || "";
            const juara = r.c[2]?.v || "";
            const sertifikat = r.c[3]?.v || "";
            const tanggalLomba = r.c[4]?.v || "";
            const penyelenggara = r.c[5]?.v || "";
            
            // Data dari sheet prestasi menunjukkan format nama bisa berisi beberapa nama
            // Misal: "ANGGIT PARAMITA AMIN, SUKMA DINA LESTARI, NIKITA AYU SABRINA"
            if (namaPeserta && namaPeserta !== "Nama Peserta") {
              // Pisahkan nama-nama jika ada koma
              const namaArray = namaPeserta.split(',').map(n => n.trim());
              
              namaArray.forEach(nama => {
                if (nama) {
                  allAchievements.push({
                    namaPeserta: nama,
                    tingkatJuara: tingkatJuara.trim(),
                    juara: juara.trim(),
                    sertifikat: sertifikat.trim(),
                    tanggalLomba: tanggalLomba.trim(),
                    penyelenggara: penyelenggara.trim()
                  });
                }
              });
            }
          });
          
          // Hubungkan prestasi dengan siswa
          matchAchievementsWithStudents();
          
          updateStudentCount(allStudents.length);
          renderStudentList(allStudents);
        })
        .catch(err => {
          showError("Gagal memuat data prestasi");
          console.error(err);
        });
    }
    
    // Fungsi untuk menghubungkan prestasi dengan siswa berdasarkan nama
    function matchAchievementsWithStudents() {
      // Reset prestasi semua siswa
      allStudents.forEach(student => {
        student.achievements = [];
      });
      
      // Untuk setiap prestasi, cari siswa dengan nama yang cocok
      allAchievements.forEach(achievement => {
        const achievementName = achievement.namaPeserta.toLowerCase();
        
        // Cari siswa dengan nama yang cocok (partial match untuk mengakomodasi variasi penulisan)
        const matchingStudents = allStudents.filter(student => {
          const studentName = student.nama.toLowerCase();
          // Cek apakah nama siswa mengandung nama prestasi atau sebaliknya
          // Ini untuk mengatasi perbedaan penulisan seperti "NIKITA AYU SABRINA" vs "Nikita Ayu Sabrina"
          return studentName.includes(achievementName) || 
                 achievementName.includes(studentName) ||
                 studentName.replace(/\s/g, '') === achievementName.replace(/\s/g, '');
        });
        
        // Tambahkan prestasi ke setiap siswa yang cocok
        matchingStudents.forEach(student => {
          student.achievements.push(achievement);
        });
      });
      
      // Juga lakukan pencarian dengan menghapus gelar atau bagian nama yang umum
      allAchievements.forEach(achievement => {
        const achievementName = achievement.namaPeserta.toLowerCase();
        
        // Coba cari kecocokan dengan menghapus kata yang umum
        const simpleAchievementName = achievementName
          .replace(/[.,]/g, '')
          .replace(/\b(s\.|s\.h\.|s\.pd\.|s\.pd|s\.si\.|s\.e\.|s\.kom\.|s\.tp\.|s\.ag\.|s\.fil\.)\b/g, '')
          .trim();
          
        allStudents.forEach(student => {
          const studentName = student.nama.toLowerCase();
          const simpleStudentName = studentName
            .replace(/[.,]/g, '')
            .replace(/\b(s\.|s\.h\.|s\.pd\.|s\.pd|s\.si\.|s\.e\.|s\.kom\.|s\.tp\.|s\.ag\.|s\.fil\.)\b/g, '')
            .trim();
            
          // Cek apakah sudah memiliki prestasi ini
          const alreadyHasAchievement = student.achievements.some(a => 
            a.namaPeserta === achievement.namaPeserta &&
            a.juara === achievement.juara &&
            a.tanggalLomba === achievement.tanggalLomba
          );
          
          // Jika nama sederhana cocok dan belum ada prestasi ini
          if (!alreadyHasAchievement && 
              (simpleStudentName === simpleAchievementName ||
               simpleStudentName.includes(simpleAchievementName) ||
               simpleAchievementName.includes(simpleStudentName))) {
            student.achievements.push(achievement);
          }
        });
      });
    }
    
    // Fungsi untuk menampilkan daftar siswa
    function renderStudentList(students) {
      const container = document.getElementById("student-list");
      
      if (students.length === 0) {
        container.innerHTML = `
          <div class="no-results">
            <span class="no-results-icon">üîç</span>
            <p>Tidak ditemukan siswa yang sesuai dengan pencarian</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = "";
      
      students.forEach(student => {
        const studentCard = document.createElement("div");
        studentCard.className = "student-card";
        
        const photoContent = student.foto 
          ? `<iframe src="${student.foto}" allowfullscreen title="Foto ${student.nama}"></iframe>`
          : `<div class="no-photo">üì∑</div>`;
        
        // Tampilkan jumlah prestasi
        const achievementCount = student.achievements.length;
        const achievementBadge = achievementCount > 0 
          ? `<div class="achievement-badge" data-nama="${student.nama}">${achievementCount} Prestasi</div>`
          : `<div class="achievement-badge" data-nama="${student.nama}" style="background: #e5e7eb; color: #6b7280;">0 Prestasi</div>`;
        
        studentCard.innerHTML = `
          <div class="student-photo">
            ${photoContent}
          </div>
          <div class="student-info">
            <h3 class="student-name">${student.nama}</h3>
            <div class="student-class">${student.kelas}</div>
            ${achievementBadge}
          </div>
        `;
        
        // Tambahkan event listener untuk badge prestasi
        const badge = studentCard.querySelector('.achievement-badge');
        badge.addEventListener('click', function(e) {
          e.stopPropagation(); // Mencegah event bubbling
          showStudentAchievements(student);
        });
        
        container.appendChild(studentCard);
      });
    }
    
    // Fungsi untuk menampilkan modal prestasi siswa
    function showStudentAchievements(student) {
      const modal = document.getElementById("achievement-modal");
      const title = document.getElementById("modal-title");
      const container = document.getElementById("achievement-container");
      
      title.textContent = `Prestasi ${student.nama}`;
      
      if (student.achievements.length === 0) {
        container.innerHTML = `
          <div class="no-achievements">
            <p>Belum ada data prestasi untuk ${student.nama}</p>
          </div>
        `;
      } else {
        let achievementsHTML = '<div class="achievement-list">';
        
        student.achievements.forEach((achievement, index) => {
          // Tentukan kelas CSS berdasarkan tingkat juara
          let levelClass = "";
          const tingkat = achievement.tingkatJuara.toLowerCase();
          
          if (tingkat.includes("kecamatan")) levelClass = "level-kecamatan";
          else if (tingkat.includes("kabupaten")) levelClass = "level-kabupaten";
          else if (tingkat.includes("provinsi")) levelClass = "level-provinsi";
          else if (tingkat.includes("nasional")) levelClass = "level-nasional";
          else if (tingkat.includes("internasional")) levelClass = "level-internasional";
          
          achievementsHTML += `
            <div class="achievement-item">
              <div class="achievement-title">Prestasi ${index + 1}</div>
              <div class="achievement-details">
                <div class="achievement-row">
                  <div class="achievement-label">
                    <span>üèÜ</span> Juara:
                  </div>
                  <div class="achievement-value">${achievement.juara}</div>
                </div>
                <div class="achievement-row">
                  <div class="achievement-label">
                    <span>üìä</span> Tingkat:
                  </div>
                  <div class="achievement-value">
                    <span class="level-badge ${levelClass}">${achievement.tingkatJuara}</span>
                  </div>
                </div>
                <div class="achievement-row">
                  <div class="achievement-label">
                    <span>üìÖ</span> Tanggal:
                  </div>
                  <div class="achievement-value">${achievement.tanggalLomba || "-"}</div>
                </div>
                <div class="achievement-row">
                  <div class="achievement-label">
                    <span>üè¢</span> Penyelenggara:
                  </div>
                  <div class="achievement-value">${achievement.penyelenggara || "-"}</div>
                </div>
                ${achievement.sertifikat ? `
                <div class="achievement-row">
                  <div class="achievement-label">
                    <span>üìÑ</span> Sertifikat:
                  </div>
                  <div class="achievement-value">
                    <a href="${achievement.sertifikat}" target="_blank" style="color: var(--primary); text-decoration: none;">
                      Lihat Sertifikat
                    </a>
                  </div>
                </div>
                ` : ''}
              </div>
            </div>
          `;
        });
        
        achievementsHTML += '</div>';
        container.innerHTML = achievementsHTML;
      }
      
      modal.style.display = "flex";
    }
    
    // Fungsi untuk menutup modal
    function closeAchievementModal() {
      const modal = document.getElementById("achievement-modal");
      modal.style.display = "none";
    }
    
    // Fungsi untuk menampilkan error
    function showError(message) {
      const container = document.getElementById("student-list");
      container.innerHTML = `
        <div class="error">
          <span class="error-icon">‚ö†Ô∏è</span>
          <p>${message}</p>
          <button onclick="loadStudentData()" style="margin-top: 15px; padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">Coba Lagi</button>
        </div>
      `;
      document.getElementById("student-count").textContent = "Error memuat data";
    }
    
    // Fungsi untuk memperbarui jumlah siswa
    function updateStudentCount(count) {
      const countElement = document.getElementById("student-count");
      countElement.textContent = `${count} Siswa Terdaftar`;
    }
    
    // Fungsi untuk melakukan pencarian
    function searchStudents() {
      const searchTerm = document.getElementById("search-input").value.toLowerCase().trim();
      
      if (searchTerm === "") {
        renderStudentList(allStudents);
        updateStudentCount(allStudents.length);
        return;
      }
      
      const filteredStudents = allStudents.filter(student => {
        return student.displayName.includes(searchTerm) || 
               student.displayClass.includes(searchTerm) ||
               student.nama.toLowerCase().includes(searchTerm);
      });
      
      renderStudentList(filteredStudents);
      updateStudentCount(filteredStudents.length);
    }
    
    // Inisialisasi saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      loadStudentData();
      
      // Tambahkan event listener untuk pencarian
      const searchInput = document.getElementById("search-input");
      searchInput.addEventListener('input', searchStudents);
      
      // Tambahkan event listener untuk enter pada pencarian
      searchInput.addEventListener('keyup', function(event) {
        if (event.key === "Enter") {
          searchStudents();
        }
      });
      
      // Tambahkan event listener untuk menutup modal
      const closeButton = document.getElementById("close-modal");
      closeButton.addEventListener('click', closeAchievementModal);
      
      // Tutup modal saat klik di luar konten modal
      const modal = document.getElementById("achievement-modal");
      modal.addEventListener('click', function(event) {
        if (event.target === modal) {
          closeAchievementModal();
        }
      });
      
      // Tutup modal dengan tombol ESC
      document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") {
          closeAchievementModal();
        }
      });
    });
  </script>
</body>
</html>
